<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center">
      <div class="card shadow-sm bg-body rounded " style="width: 400px; height: auto; margin-top: 100px;">
        <div class="card-body align-items-center">
          <div class="alert alert-warning alert-dismissible fade show my-alert d-none" role="alert">
            <strong>ISI</strong> woy.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div class="row g-3">
            <div class="col form-floating mb-3">
              <input type="text" class="form-control task-input"  id="task-label" placeholder="Input a task" aria-label="First name">
              <label for="task-label">Task</label>
            </div>
            <div class="col form-floating mb-3">
              <input type="text" class="form-control time-input" id="time-label" placeholder="Input a time" aria-label="Last name">
              <label for="time-label">Time</label>
            </div>
          </div>
          <button class="btn btn-add btn-primary mt-2" style="width: 100%;">
            Add New Task
          </button>
          <div class="task">
            <!-- <div class="new-task">
              <div class="task-point">
                <h3>testing</h1>
                <h6 class="time">08.00</h6>
              </div>
              <button class="btn btn-primary btn-delete">
                <i class="fa fa-trash"></i>
              </button>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
